{% load staticfiles %}

<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang=""><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang=""><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang=""><!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="Taste My Django">
        <meta name="author" content="Rico Cordova">

        <title>Taste the Django</title>

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
        <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <link rel="stylesheet" href="{% static "css/website.css" %}">
        <script src="{% static 'js/modernizr.min.js' %}"></script>
    </head>

    <header>
        <div class="header">
            <div class="container">
                <h1>Taste my Django</h1>
            </div>
        </div>
    </header>

    <body>
        <div class="">
            <nav class="navbar navbar-default">
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li><a href="{% url 'food:meals' %}">Menu</a></li>
                        <li><a href="{% url 'index' %}">Order</a></li>
                        <li><a href="{% url 'index' %}">About</a></li>
                    </ul>
                </div>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user.is_authenticated %}
                            <li>Welcome, {{ user.username }}!</li>
                            <li><a href="{% url 'logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Login</a></li>
                            <li><a href="{% url 'register' %}">Register</a></li>
                        {% endif %}
                    </ul>
            </nav>

            {% block content %}
            {% endblock %}
        </div>
    </body>

    <footer>
        <div class="container">
            <span>Powered by a Badass</span>
        </div>
        <script src="{% static 'js/jquery.min.js' %}"></script>
    </footer>
</html>
